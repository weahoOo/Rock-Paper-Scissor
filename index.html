<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <style>
        body {
            font-family: 'Roboto Slab', cursive;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: #4CAF50;
            text-shadow: 2px 2px #fff;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            font-size: 32px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: #c8e6c9; 
            color: #333; 
        }
        button:hover {
            background-color: #4CAF50; 
            color: white; 
        }
        #result {
            font-size: 32px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .winner {
            color: green;
            text-shadow: 2px 2px white;
        }
        .loser {
            color: red;
            text-shadow: 2px 2px white;
        }
        .draw {
            color: orange;
            text-shadow: 2px 2px white;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <p>Select your choice:</p>
    <button onclick="playGame('Rock')">Rock üëä</button>
    <button onclick="playGame('Paper')">Paper ‚úã</button>
    <button onclick="playGame('Scissor')">Scissor ‚úåÔ∏è</button>

    <h2>Your choice: <span id="yourChoice"></span></h2>
    <h2>Computer's choice: <span id="computerChoice"></span></h2>
    <h2 id="result"></h2>

    <script>
        const choices = ["Rock", "Paper", "Scissor"];

        function playGame(yourChoice) {
            const yourChoiceDisplay = document.getElementById('yourChoice');
            const computerChoiceDisplay = document.getElementById('computerChoice');
            const resultDisplay = document.getElementById('result');

            const randomChoice = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomChoice];

            yourChoiceDisplay.textContent = getEmoji(yourChoice);
            computerChoiceDisplay.textContent = getEmoji(computerChoice);

            const result = determineWinner(yourChoice, computerChoice);
            resultDisplay.textContent = result;
            updateResultStyle(result, resultDisplay);
        }

        function getEmoji(choice) {
            switch(choice) {
                case 'Rock':
                    return 'üëä';
                case 'Paper':
                    return '‚úã';
                case 'Scissor':
                    return '‚úåÔ∏è';
            }
        }

        function determineWinner(yourChoice, computerChoice) {
            if (yourChoice === computerChoice) {
                return "It's a draw!";
            } else if (
                (yourChoice === 'Rock' && computerChoice === 'Scissor') ||
                (yourChoice === 'Paper' && computerChoice === 'Rock') ||
                (yourChoice === 'Scissor' && computerChoice === 'Paper')
            ) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }

        function updateResultStyle(result, resultDisplay) {
            if (result === "You win!") {
                resultDisplay.className = 'winner';
            } else if (result === "Computer wins!") {
                resultDisplay.className = 'loser';
            } else {
                resultDisplay.className = 'draw';
            }
        }
    </script>
</body>
</html>
